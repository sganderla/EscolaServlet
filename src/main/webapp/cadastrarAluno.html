<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Cadastrar Aluno </title>
	</head>
	
	<body>
	
		<div style="height: 100%; justify-content: center; display: flex;">
		
			<form action="salvarAluno" method="post" 
					style="width: 300px; 
						border: 1px solid #009a84;
						padding: 15px;
						border-radius: 10px 10px 10px 10px;">
						
				<h1 style="text-align: center; color: #009a84;">Cadastrar Aluno</h1>
				
				<hr> <br />
			
				<label style="color: #009a84">Nome: </label><br />
				<input type="text" name="nome" style="width: 100%">
				
				<br /><br />
				
				<label style="color: #009a84">Turma: </label> <br />
				<input type="text" name="turma" style="width: 100%">
							
				<br /><br /><br />
							
				
				<div style="width: 100%;">
					<div style="width: 50%; float: left;">
						
						<a href="listarAluno.html" style="
								background: #009a84;
							    font-size: 16px;
							    color: white;
							    width: 100%;
							    text-align: center;
							    padding: 10px 10px 10px 10px;
							    text-decoration: auto;
							    border-radius: 10px 10px 10px 10px;"> 
							Listar Alunos
						</a>
						
					</div>
					<div style="width: 50%; float: right;">
						<input type="submit" value="Cadastrar"
							style="
								    background: #009a84;
								    font-size: 16px;
								    color: white;
								    width: 100%;
								    text-align: center;
								    padding: 8px 10px 8px 10px;
								    text-decoration: auto;
								    border-radius: 10px 10px 10px 10px;
								    margin-top: -10px;">
					</div>	
				</div>
				
			</form>
		</div>
			
	</body>
</html>
